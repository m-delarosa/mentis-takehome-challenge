<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<div class="mobile-view">
    <nav>
        <div class="logo-container">
            <i class="fas fa-calendar-check fa-2x orange-fill"></i>
            <span class="orange-fill">aiCALENDAR&trade;</>
        </div>
        <div>
            <i class="fas fa-user fa-lg" style="color:#F2F2F2"></i>
            <i class="fas fa-bars fa-lg menu-icon" style="color:#F2F2F2"></i>
        </div>
    </nav>
    <main>
        <form class="form" id="account-form">
            <h1 class="form-header">Sign Up</h1>
            <div class="form-control" id="name-control">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control" id="email-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control" id="password-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control" id="confirm-password-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="password-confirmation" id="password-confirmation">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="last-input">
                <label for="bar-number">Bar Number</label>
                <input type="text" name="bar-number" id="bar-number" placeholder="optional">
            </div>
            <button type="button" id="next-button">NEXT</button>
        </form>
        <form class="form hidden" id="contact-form">
            <h1 class="form-header contact-form-header">Contact Information</h1>
            <p class="form-instruction">Optional information used for physical court services</p>
            <div class="form-control" id="phone-control">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="standard-input">
                <label for="address">Street Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="standard-input">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="standard-input state-input">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option disabled selected value></option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-control zip-input">
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit" class="login-button" id="submit-button">CREATE ACCOUNT</button>
        </form>
        <h1 class="form-header hidden verification-header" id="verification-header">Success</h1>
    </main>
</div>

</html>
